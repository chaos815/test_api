<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTAM 자동 번역 뷰어</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><span class="orange">NOTAM</span> 자동 번역 뷰어</h1>
    <div id="current-time"></div>
    <button id="settings-btn">⚙️</button>
  </header>

  <main>
    <div id="search-section">
      <input type="text" id="search-input" placeholder="공항코드 또는 편명(숫자만) 입력" />
      <button id="search-btn">검색</button>
    </div>
    <div id="search-status"></div>
    <div id="airport-info"></div>

    <section class="notam-section">
      <div class="notam-table-wrapper">
        <table class="notam-table">
          <thead>
            <tr>
              <th>원문</th>
              <th>번역문</th>
            </tr>
          </thead>
          <tbody id="notam-table-body">
            <!-- 결과가 여기 들어옴 -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-settings" class="close">&times;</span>
      <h2>설정</h2>
      <div class="settings-tabs">
        <button id="tab-airport" class="active">공항코드 매핑</button>
        <button id="tab-flight">편명 매핑</button>
      </div>
      <div id="settings-content"></div>
    </div>
  </div>

  <script src="settings.js"></script>
  <script src="script.js"></script>
</body>
</html>
